{%extends 'base.html'%}

{%block main_block%}
<!-- bootstrap cdn -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- caursol start -->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner" style="height: 500px;">
      <div class="carousel-item active">
        
<img src="https://cdn01.pharmeasy.in/dam/banner/banner/b25f9d1a637-EpisoftlastestNat.jpg?" 
          class="d-block w-100 rounded h-100"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn01.pharmeasy.in/dam/banner/banner/144189214d6-FixdermaNigICB.jpg?dim=1440x0" class="d-block w-100 rounded h-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn01.pharmeasy.in/dam/banner/banner/1a248d93dbb-AhaglowSB.jpg?dim=1440x0"
        class="d-block w-100 rounded h-100"  alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!-- caurosol end -->
<div class="text-center p-5">
    <h1 class="font-bold text-4xl ">Our Products</h1>
    
</div>



<section id="Projects"
    class="w-fit mx-auto grid grid-cols-1 lg:grid-cols-4 md:grid-cols-3 justify-items-center justify-center gap-y-20  mb-5">

    <!--   âœ… Product card 1 - Starts Here ðŸ‘‡ -->
    {%for p in page_obj%}
    <div class="row">
        
        <div class="col-3 p-5">
            
            <div style="height: 400px;"  class="w-72 bg-white  shadow-lg rounded-xl duration-500 hover:scale-105 hover:shadow-xl">
                <a href="{%url 'product-detail' p.id%}">
                    {%if p.picture%}
                    
                    <img src="{{p.picture.url}}" alt="" class="h-100 w-100 p-2  py-3 object-cover rounded-t-xl" />
                    {%else%}
                    <img src="https://images.unsplash.com/photo-1646753522408-077ef9839300?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8NjZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="Product" class="h-80 w-72 object-cover rounded-t-xl" />
                    {%endif%}
                    <div class="px-4 py-3shadow w-72">
                        <span class="text-gray-400 mr-3 uppercase text-xs">{{p.manufacture}}</span>
                        <p class="text-lg font-bold text-black truncate block capitalize">{{p.title}}</p>
                        <div class="flex items-center">
                            <p class="text-lg font-semibold text-black cursor-auto my-3">MRP {{p.price}}</p>

                          
                            
                            <div class="ml-auto"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
                                    <path
                                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                                </svg></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
    </div>
    
    
    {%endfor%}
    <!--   ðŸ›‘ Product card 1 - Ends Here  -->


</section>

{%endblock%}
