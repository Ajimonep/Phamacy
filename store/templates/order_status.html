<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Order Status - Order #{{ order.id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .order-details {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .order-details h2 {
            margin-top: 0;
        }
        .order-items {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .order-items th, .order-items td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        .order-status {
            font-weight: bold;
            color: #007BFF;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="order-details">
        <h2>Order #{{ order.id }} - Status</h2>
        <p><strong>Order Status:</strong> <span class="order-status">{{ order_status }}</span></p>
        <p><strong>Order Date:</strong> {{ order.created_date }}</p>
        <p><strong>Total Amount:</strong> â‚¹{{ order.order_total }}</p>
    </div>
</div>



</body>
</html>
